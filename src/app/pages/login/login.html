<div class="wrapper">
  <mat-card class="login-card">
    <h2 class="heading">Product Management</h2>
    <p class="sub">Sign in to continue</p>

    <form [formGroup]="form" (ngSubmit)="login()">
      <!-- email -->
      <mat-form-field appearance="fill" class="full">
        <mat-label>Email</mat-label>

        <input matInput formControlName="email" placeholder="Enter email" />

        <mat-error
          *ngIf="
            form.get('email')?.hasError('required') &&
            (form.get('email')?.touched || form.get('email')?.dirty)
          "
        >
          Email is required
        </mat-error>

        <mat-error
          *ngIf="
            form.get('email')?.hasError('email') &&
            (form.get('email')?.touched || form.get('email')?.dirty)
          "
        >
          Enter valid email
        </mat-error>
      </mat-form-field>

      <!-- PASSWORD -->
      <mat-form-field appearance="fill" class="full">
        <mat-label>Password</mat-label>

        <input
          matInput
          [type]="hide ? 'password' : 'text'"
          formControlName="password"
          placeholder="Enter password"
        />

        <!-- professional eye icon -->
        <button mat-icon-button matSuffix type="button" (click)="togglePassword()">
          <mat-icon>
            {{ hide ? 'visibility_off' : 'visibility' }}
          </mat-icon>
        </button>

        <mat-error
          *ngIf="
            form.get('password')?.hasError('required') &&
            (form.get('password')?.touched || form.get('password')?.dirty)
          "
        >
          Password is required
        </mat-error>
      </mat-form-field>

      <!-- LOGIN BUTTON -->
      <button mat-raised-button color="primary" class="full" type="submit" [disabled]="loading">
        <mat-spinner *ngIf="loading" diameter="20"> </mat-spinner>

        <span *ngIf="!loading">Login</span>
      </button>

      <!-- REGISTER -->
      <div class="register-link">
        <a routerLink="/register">Sign Up</a>
      </div>
    </form>
  </mat-card>
</div>
